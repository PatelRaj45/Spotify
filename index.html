<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">

    <div class="container">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="up m  borderradius">
                <div class="logo">
                    <img src="logo.svg" alt="">
                </div>
                <div class="home">
                    <ul>
                        <li><img src="homelogo.svg" alt="Home">Home</li>
                        <li class="greytextcolor"><img src="searchlogo.svg" alt="">Search</li>
                    </ul>
                </div>
            </div>
            <div class="down m borderradius">
                <div class="liblogo">
                    <img src="librarylogo.svg" alt="">
                    <p class="greytextcolor">Your Library</p>
                    <div class="plus">
                        <img src="pluslogo.svg" alt="">
                    </div>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">

                        <a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink"

                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" class=""

                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class=""

                    </div>
                    <div>

                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class=""

                    <div>

                        </a>
                    </div>
                </div>
            </div>
        </div>
